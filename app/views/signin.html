<div data-view="plugins/messageBox">,
    <div class="modal-header">
        <h3 data-bind="html: title"></h3>
    </div>
    <div class="modal-body">
        <label>Login</label>
        <input type="text" data-bind="value: login"/>
        <label>Pass</label>
        <input type="password" data-bind="value: pass"/>

        <button data-bind="click: signIn">Signin</button>
    </div>
    <div class="modal-footer">
        <div style="clear:both;"></div>
    </div>
</div>
